<!DOCTYPE html>
<html>
<head>
  <title>Assessment Form</title>
</head>
<body>
  <h2>Assessment Form</h2>
  <form id="assessmentForm" action="https://script.google.com/macros/s/AKfycbzrTnF4ep8j1YOEt6FXebGGF99xJ2XqeA_lwCndvtaaeq9qtCZ70r0kTC3ajRyfyxaf/exec" method="post">
    <label for="delegateName">Delegate Name:</label><br>
    <input type="text" id="delegateName" name="delegateName" required><br><br>
    <label for="quizName">Quiz Name:</label><br>
    <input type="text" id="quizName" name="quizName" required><br><br>
    <label for="overallScore">Overall Score:</label><br>
    <input type="text" id="overallScore" name="overallScore" required><br><br>
    <label for="comments">Comments:</label><br>
    <textarea id="comments" name="comments" required></textarea><br><br>
    <label for="criteria1">Criteria 1:</label><br>
    <input type="text" id="criteria1" name="criteria1" required><br><br>
    <label for="criteria2">Criteria 2:</label><br>
    <input type="text" id="criteria2" name="criteria2" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('assessmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch(e.target.action, { 
        method: 'POST',
        body: new URLSearchParams(new FormData(e.target))
      }).then(response => response.text())
      .then(data => {
        if (data === 'Success') {
          alert('Form submitted successfully');
          e.target.reset(); // Reset the form after successful submission
        } else {
          alert('Form submission failed');
        }
      });
    });
  </script>
</body>
</html>
