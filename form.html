<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Feedback Form</title>
  <style>
    /* Basic CSS styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Feedback Form</h2>
  <form id="feedbackForm">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    <label for="email">Your Email:</label><br>
    <input type="text" id="email" name="email" required><br>
    <label for="message">Your Feedback:</label><br>
    <textarea id="message" name="message" rows="6" required></textarea><br>
    <input type="submit" value="Submit">
  </form>
</div>

<script>
  document.getElementById('feedbackForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form data
    var formData = new FormData(this);

    // Convert form data to JSON object
    var jsonObject = {};
    formData.forEach(function(value, key){
      jsonObject[key] = value;
    });

    // Send feedback data to server-side script (e.g., PHP) for processing
    // Replace 'submit_feedback.php' with the URL of your server-side script
    fetch('https://script.google.com/macros/s/AKfycbwhcnqJcphfRVMpClpTgRJMBRPzBxwRnbW_n97J9_J7xggL98zqeMp_Abo4bLgJPbQf/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(jsonObject)
    })
    .then(response => {
      if (response.ok) {
        alert('Feedback submitted successfully!');
        // Reset form after successful submission
        document.getElementById('feedbackForm').reset();
      } else {
        throw new Error('Failed to submit feedback');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Failed to submit feedback. Please try again later.');
    });
  });
</script>

</body>
</html>
